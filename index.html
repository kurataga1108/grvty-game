<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PUYO MERGE - Evolution</title>
    <style>
        :root { --bg: #f6f8fa; --text: #24292f; }
        body { margin: 0; background: var(--bg); overflow: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; font-family: sans-serif; color: var(--text); }
        #menu, #game-over { position: absolute; width: 100%; height: 100%; background: rgba(255,255,255,0.95); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; text-align: center; }
        .hidden { display: none !important; }
        canvas { background: #fff; border: 4px solid #d0d7de; border-radius: 8px; touch-action: none; }
        button { padding: 12px 24px; font-size: 1.1rem; border-radius: 6px; border: none; margin: 8px; cursor: pointer; background: #216e39; color: white; font-weight: bold; }
        #stats { width: 280px; display: flex; flex-direction: column; gap: 4px; margin-bottom: 8px; font-weight: bold; }
        .info-row { display: flex; justify-content: space-between; }
    </style>
</head>
<body>

    <div id="menu">
        <h1 style="color:#216e39; font-size: 2.5rem;">PUYO MERGE</h1>
        <p>消すほど色が増えて難解に！</p>
        <button onclick="startGame()">START GAME</button>
    </div>

    <div id="game-over" class="hidden">
        <h1 style="color:#cf222e;">GAME OVER</h1>
        <p id="final-score">Score: 0</p>
        <button onclick="startGame()">RETRY</button>
        <button onclick="location.reload()" style="background:#24292f">MENU</button>
    </div>

    <div id="stats">
        <div class="info-row">
            <span>Score: <span id="score">0</span></span>
            <span>Lv: <span id="color-count">4</span> colors</span>
        </div>
        <div class="info-row">
            <span>Cleared: <span id="cleared-count">0</span></span>
            <span id="chain-msg" style="color:#0969da; opacity:0;">1 Chain!</span>
        </div>
    </div>

    <canvas id="puyoCanvas"></canvas>

    <script>
        const canvas = document.getElementById('puyoCanvas');
        const ctx = canvas.getContext('2d');
        const ROWS = 12, COLS = 6;
        const TILE = Math.min(window.innerWidth * 0.8 / COLS, 45);
        canvas.width = TILE * COLS; canvas.height = TILE * ROWS;

        // 最大7色までの定義
        const ALL_COLORS = [
            { main: '#39d353', dark: '#216e39' }, // 緑 (初期)
            { main: '#388bfd', dark: '#033d8b' }, // 青 (初期)
            { main: '#f85149', dark: '#8e1519' }, // 赤 (初期)
            { main: '#f1e05a', dark: '#b08800' }, // 黄 (初期)
            { main: '#a371f7', dark: '#5a32a3' }, // 紫 (10個以上)
            { main: '#ff9bce', dark: '#b34d80' }, // 桃 (30個以上)
            { main: '#6e7681', dark: '#24292f' }  // 灰 (60個以上)
        ];

        let board = [], currentPuyo = null, score = 0, totalCleared = 0, isProcessing = false;

        function initBoard() {
            board = Array.from({ length: ROWS }, () => Array(COLS).fill(null));
            score = 0; totalCleared = 0;
            updateUI();
        }

        function updateUI() {
            document.getElementById('score').innerText = score;
            document.getElementById('cleared-count').innerText = totalCleared;
            document.getElementById('color-count').innerText = getCurrentColorLimit();
        }

        // 消した数に応じて色数を決める (4〜7)
        function getCurrentColorLimit() {
            if (totalCleared >= 60) return 7;
            if (totalCleared >= 30) return 6;
            if (totalCleared >= 10) return 5;
            return 4;
        }

        class PuyoPair {
            constructor() {
                this.x = 2; this.y = 1;
                const limit = getCurrentColorLimit();
                this.c1 = Math.floor(Math.random() * limit);
                this.c2 = Math.floor(Math.random() * limit);
                this.rot = 0;
            }
            getPos() {
                const pos = [{x: this.x, y: this.y, c: this.c1}];
                if (this.rot === 0) pos.push({x: this.x, y: this.y-1, c: this.c2});
                else if (this.rot === 1) pos.push({x: this.x+1, y: this.y, c: this.c2});
                else if (this.rot === 2) pos.push({x: this.x, y: this.y+1, c: this.c2});
                else if (this.rot === 3) pos.push({x: this.x-1, y: this.y, c: this.c2});
                return pos;
            }
        }

        function startGame() {
            document.getElementById('menu').classList.add('hidden');
            document.getElementById('game-over').classList.add('hidden');
            initBoard();
            currentPuyo = new PuyoPair();
            isProcessing = false;
            gameLoop();
        }

        function canMove(nx, ny, nRot) {
            const dummy = new PuyoPair();
            dummy.x = nx; dummy.y = ny; dummy.rot = nRot;
            const positions = dummy.getPos();
            return positions.every(p => 
                p.x >= 0 && p.x < COLS && p.y >= 0 && p.y < ROWS &&
                (p.y < 0 || board[p.y][p.x] === null) // ブロックがある場所には動けない
            );
        }

        async function handleDrop() {
            if (isProcessing) return;
            if (canMove(currentPuyo.x, currentPuyo.y + 1, currentPuyo.rot)) {
                currentPuyo.y++;
            } else {
                isProcessing = true;
                const pos = currentPuyo.getPos();
                
                // 画面外（最上段）で詰まったらゲームオーバー
                if (pos.some(p => p.y < 0 || board[Math.max(0, p.y)][p.x] !== null)) {
                    gameOver(); return;
                }

                pos.forEach(p => board[p.y][p.x] = p.c);
                currentPuyo = null;
                await processChains();
                currentPuyo = new PuyoPair();
                isProcessing = false;
            }
        }

        async function processChains() {
            let chain = 0;
            while (true) {
                let dropped = false;
                // 重力処理
                while (applyGravity()) { dropped = true; }
                if (dropped) await new Promise(r => setTimeout(r, 200));
                
                const matches = findMatches();
                if (matches.length === 0) break;
                
                chain++;
                totalCleared += matches.length;
                score += matches.length * 10 * chain;
                updateUI();
                showChainMsg(chain);
                
                matches.forEach(p => board[p.y][p.x] = null);
                await new Promise(r => setTimeout(r, 300));
            }
        }

        function applyGravity() {
            let changed = false;
            for (let x = 0; x < COLS; x++) {
                for (let y = ROWS - 1; y > 0; y--) {
                    if (board[y][x] === null && board[y-1][x] !== null) {
                        board[y][x] = board[y-1][x];
                        board[y-1][x] = null;
                        changed = true;
                    }
                }
            }
            return changed;
        }

        function findMatches() {
            let matched = [];
            let visited = Array.from({ length: ROWS }, () => Array(COLS).fill(false));
            for (let y = 0; y < ROWS; y++) {
                for (let x = 0; x < COLS; x++) {
                    if (board[y][x] !== null && !visited[y][x]) {
                        let group = [];
                        let color = board[y][x];
                        let q = [{x, y}];
                        visited[y][x] = true;
                        while(q.length > 0) {
                            let p = q.shift(); group.push(p);
                            [[0,1],[0,-1],[1,0],[-1,0]].forEach(([dx, dy]) => {
                                let nx = p.x + dx, ny = p.y + dy;
                                if (nx >= 0 && nx < COLS && ny >= 0 && ny < ROWS && !visited[ny][nx] && board[ny][nx] === color) {
                                    visited[ny][nx] = true; q.push({x: nx, y: ny});
                                }
                            });
                        }
                        if (group.length >= 4) matched.push(...group);
                    }
                }
            }
            return matched;
        }

        function drawPuyo(x, y, colorIdx) {
            if (y < 0) return;
            const cx = x * TILE + TILE/2, cy = y * TILE + TILE/2;
            const r = TILE * 0.45;
            const c = ALL_COLORS[colorIdx];
            
            ctx.fillStyle = c.main;
            ctx.beginPath();
            ctx.roundRect(x * TILE + 2, y * TILE + 2, TILE - 4, TILE - 4, 10);
            ctx.fill();

            // 目の描画
            ctx.fillStyle = "white";
            ctx.beginPath(); ctx.arc(cx - 6, cy - 4, 5, 0, Math.PI*2); ctx.fill();
            ctx.beginPath(); ctx.arc(cx + 6, cy - 4, 5, 0, Math.PI*2); ctx.fill();
            ctx.fillStyle = "black";
            ctx.beginPath(); ctx.arc(cx - 6, cy - 4, 2, 0, Math.PI*2); ctx.fill();
            ctx.beginPath(); ctx.arc(cx + 6, cy - 4, 2, 0, Math.PI*2); ctx.fill();
        }

        function showChainMsg(n) {
            const el = document.getElementById('chain-msg');
            el.innerText = `${n} CHAIN!`; el.style.opacity = 1;
            setTimeout(() => el.style.opacity = 0, 1000);
        }

        function gameOver() {
            document.getElementById('game-over').classList.remove('hidden');
            document.getElementById('final-score').innerText = `Score: ${score}\nCleared: ${totalCleared}`;
            currentPuyo = null;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let y = 0; y < ROWS; y++) {
                for (let x = 0; x < COLS; x++) {
                    if (board[y][x] !== null) drawPuyo(x, y, board[y][x]);
                }
            }
            if (currentPuyo) {
                currentPuyo.getPos().forEach(p => drawPuyo(p.x, p.y, p.c));
            }
        }

        // 入力制御 (PC)
        window.addEventListener('keydown', e => {
            if (!currentPuyo || isProcessing) return;
            if (e.key === 'ArrowLeft' && canMove(currentPuyo.x-1, currentPuyo.y, currentPuyo.rot)) currentPuyo.x--;
            if (e.key === 'ArrowRight' && canMove(currentPuyo.x+1, currentPuyo.y, currentPuyo.rot)) currentPuyo.x++;
            if (e.key === 'ArrowDown') handleDrop();
            if (e.key === 'z') {
                let nextRot = (currentPuyo.rot + 1) % 4;
                if (canMove(currentPuyo.x, currentPuyo.y, nextRot)) currentPuyo.rot = nextRot;
            }
        });

        // スマホ操作
        let tsX, tsY;
        canvas.addEventListener('touchstart', e => { tsX = e.touches[0].clientX; tsY = e.touches[0].clientY; e.preventDefault(); }, {passive: false});
        canvas.addEventListener('touchend', e => {
            let dx = e.changedTouches[0].clientX - tsX, dy = e.changedTouches[0].clientY - tsY;
            if (Math.abs(dx) < 15 && Math.abs(dy) < 15) {
                let nextRot = (currentPuyo.rot + 1) % 4;
                if (canMove(currentPuyo.x, currentPuyo.y, nextRot)) currentPuyo.rot = nextRot;
            } else if (Math.abs(dx) > Math.abs(dy)) {
                if (dx > 20 && canMove(currentPuyo.x+1, currentPuyo.y, currentPuyo.rot)) currentPuyo.x++;
                else if (dx < -20 && canMove(currentPuyo.x-1, currentPuyo.y, currentPuyo.rot)) currentPuyo.x--;
            } else if (dy > 20) { handleDrop(); }
        });

        let lastDrop = 0;
        function gameLoop(time = 0) {
            if (!currentPuyo && !isProcessing) return;
            if (time - lastDrop > 800) { handleDrop(); lastDrop = time; }
            draw();
            requestAnimationFrame(gameLoop);
        }
    </script>
</body>
</html>
